<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Engine</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Rule Engine</h1>
        <div class="rule-form">
            <h2>Create Rule</h2>
            <form id="rule-form">
                <textarea id="rule-input" placeholder="Enter your rule here..."></textarea>
                <button type="button" onclick="createRule()">Create Rule</button>
            </form>
        </div>
        <div class="rule-list">
            <h2>Available Rules</h2>
            <ul id="rule-list">
                {% for rule in rules %}
                    <li>{{ rule.rule_string }}</li>
                {% empty %}
                    <li>No rules available.</li>
                {% endfor %}
            </ul>
        </div>
        <div class="evaluation">
            <h2>Evaluate Rule</h2>
            <form id="evaluate-form">
                <textarea id="data-input" placeholder="Enter user data in JSON format..."></textarea>
                <button type="button" onclick="evaluateRules()">Evaluate</button>
            </form>
            <div id="evaluation-result">
            </div>
        </div>
    </div>

    <script>
        async function createRule() {
            const ruleInput = document.getElementById('rule-input').value;
            const response = await fetch('/create_rule/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ rule: ruleInput }),
            });
            const result = await response.json();
            alert(result.message);
            if (result.success) {
                window.location.reload();
            }
        }

        async function evaluateRules() {
            const dataInput = document.getElementById('data-input').value;
            const userData = JSON.parse(dataInput);
            const response = await fetch('/evaluate_rule/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_data: userData }),
            });
            const result = await response.json();
            document.getElementById('evaluation-result').innerText = JSON.stringify(result.results, null, 2);
        }
    </script>
</body>
</html>
